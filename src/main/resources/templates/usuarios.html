<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
<div class="menu menu-left">
    <div class="menu-header">Menú Principal</div>
    <a href="menu">Inicio</a>
    <a href="perfil">Perfil</a>
    <a href="">Editar Perfil</a>
    <a href="">Eliminar Perfil</a>
    <a href="/usuarios">Lista de Usuarios Registrados</a>
    <a href="/logout">Cerrar Sesión</a>
</div>
<div class="table-container">
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Edad</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.telefono}"></td>
            <td th:text="${usuario.edad}"></td>
        </tr>
    </table>
</div>
<div class="menu menu-right">
    <div class="menu-header">Opciones</div>
    <a href="#contacto">Contacto</a>
    <a href="#ayuda">Ayuda</a>
    <a href="#documentos">Documentos</a>
    <a href="#configuracion">Configuración</a>
    <a href="#reportes">Reportar Error</a>
</div>
</body>
</html>

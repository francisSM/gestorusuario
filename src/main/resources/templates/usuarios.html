<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-button {
            background-color: #0077A8;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            margin-top: 60px; /* Margin to avoid overlap with fixed button */
            height: 500px; /* Fixed height for the table container */
            overflow-y: auto; /* Enable vertical scrollbar */
            padding: 0 20px; /* Padding to avoid touching the sides */
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            font-size: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #0077A8;
            color: white;
        }

        td {
            padding-left: 5px;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button class="back-button" onclick="window.location.href='/menu'">Volver</button>
</div>
<div class="table-container">
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Edad</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.telefono}"></td>
            <td th:text="${usuario.edad}"></td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .menu {
            background-color: #2c3e50;
            width: 200px;
            height: 100vh;
            padding-top: 20px;
            box-sizing: border-box;
            color: white;
        }
        .menu a {
            display: block;
            color: white;
            text-align: left;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .menu a:hover {
            background-color: #34495e;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
            min-height: 100vh;
        }
        .menu .menu-header {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #7f8c8d;
            margin-bottom: 10px;
        }
        .menu-right {
            text-align: right;
        }
        .dropdown {
            position: relative;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            color: white;
            padding: 14px 20px;
            background-color: #2c3e50;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #3b5998;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="menu menu-left">
    <div class="menu-header">Menú Principal</div>
    <a href="#inicio">Inicio</a>
    <a href="#perfil">Perfil</a>
    <a href="">Editar Perfil</a>
    <a href="">Eliminar Perfil</a>
    <a href="/usuarios">Lista de Usuarios Registrado</a>
    <a href="../">Cerrar Sesión</a>
</div>

<div class="content">
    <h1>Bienvenido al Menu de Navegacion Web</h1>
    <p>Selecciona una opción del menú para continuar.</p>
</div>

<div class="menu menu-right">
    <div class="menu-header">Opciones</div>
    <a href="#contacto">Contacto</a>
    <a href="#ayuda">Ayuda</a>
    <a href="#documentos">Documentos</a>
    <a href="#configuracion">Configuración</a>
    <a href="#reportes">Reportar Error</a>
</div>
</body>
</html>
